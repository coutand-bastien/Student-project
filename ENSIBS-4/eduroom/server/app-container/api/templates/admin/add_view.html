<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{{ url_for('static', path='css/add_view.css') }} " />
    <link rel="stylesheet" href="{{ url_for('static', path='css/menu.css') }} "/>
    <title>Pannel d'administration</title>
  </head>

  <body id="body">
    <div class="first-container">
     
      {% include 'header.html' %}

      <main>
        <div class="main__container">
          <div class="container" style="margin-top: 10px; margin-left: 10px">
            <div class="add_ics" style="margin-right: 50px">
              <h1 class="text-center">Ajout de ICS</h1>

              <input type="file" name="ics_file" class="input-file" id="add_ics_input_file">
              <input type="submit" id="confirm_add_ics" value="Send">
            </div>

            <div class="add_room">
              <h1 class="text-center">Ajout de salle</h1>
              
              <input type="text" class="input-text" id="add_room_input_text" placeholder="Name of the room...">
              <input type="text" class="input-number" id="add_room_input_number" placeholder="Capacity...">
              <input type="submit" value="Send" id="confirm_add_room">
              <input type="submit" value="Delete" id="delete_room" >
            </div>
          </div>
        </div>
      </main>
      {% include 'admin/admin_menu.html' %}
      <script src=" {{ url_for('static', path='js/add_view.js') }} "></script>
    </div>
  </body>
</html>
