<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Accueil - E-Commerce</title>
        <link rel="stylesheet" type="text/css" href="css/shop.css"/>
        <link rel="stylesheet" type="text/css" href="css/menu.css"/>
    </h:head>

    <h:body>
        <div id="header">
            <div class="logo">
                <img src="assets/logo.png" alt="logo" class="logo"/>
            </div>
            <ul class="menu">
                <li><a href="#">Accueil</a></li>
                <li><h:link value="Produits" outcome="#{controllerBean.shop}"/></li>
                <li><h:link value="Panier" outcome="#{controllerBean.cart}"/></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <div id="content">
            <div class="image">
                Bienvenue sur MonkEy-Commerce !
            </div>

            <div class="categories">
                <c:forEach items="#{emplateBean.listAllCategories()}" var="item">
                    <div class="category">
                        <h:outputLink class="category-name" value="articles.xhtml">
                            <f:param name="categoryId" value="#{item.id}" />
                            <img src="assets/caddy.jpg" alt="caddy"/>
                            <h3><h:outputText value="#{item.name}" /></h3>
                            <p><h:outputText value="#{item.description}" /></p>
                        </h:outputLink>
                    </div>
                </c:forEach>
            </div>
        </div>
    </h:body>
</html>
